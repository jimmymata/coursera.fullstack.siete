<header class="header w-100">
  <div class="header-inner">

    <div class="jumbotron jumbotron-fluid">
      <div class="jumbotron-inner d-flex pl-3 pr-3">

        <a href="/"><img class="logo" src="assets/img/logo.png" alt="Logo del sitio"></a>

        <h1 class="title text-center">{{title}}</h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/productos">Productos</a>
              </li>
            </ul>
          </div>
        </nav>
        
      </div>
    </div>

  </div>
</header>

<main class="content w-100 pt-4 pb-4">
  <div class="content-inner">
    <!-- show component data according route -->
    <router-outlet></router-outlet>
  </div>
</main>

<footer class="footer w-100 p-3 bg-primary">
  <div class="footer-inner d-flex align-items-center flex-wrap">

    <div class="footer-info d-flex flex-column align-items-start">
      <app-copyright></app-copyright>
    </div>
    <div class="footer-info d-flex flex-column align-items-center text-center">
      <p class="m-0">{{title}}</p>
    </div>
    <div class="footer-info d-flex flex-column align-items-end">
      <app-socialmedia></app-socialmedia>
    </div>

  </div>
</footer>
