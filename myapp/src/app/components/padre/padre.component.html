<div class="row">

  <div class="col-md-6">

    <h3>Lista de productos del padre</h3>

    <ul class="list-group mb-4">
      <li class="list-group-item" *ngFor="let item of listaPadre">
        <p class="m-0">Nombre: {{item.nombre}}</p>
        <p class="m-0">Estado: {{item.estado}}</p>
        <p class="m-0">Cantidad: {{item.cantidad}}</p>
        <p class="m-0">Votos: {{count$ | async}}</p>
      </li>
    </ul>

  </div>

  <div class="col-md-6">

    <h3>Lista de productos del hijo transferidos del padre</h3>

    <div class="list-group mb-4">
      <app-hijo1 *ngFor="let item of listaPadre" [listaHijo]="item"></app-hijo1>
    </div>

  </div>

</div>

<app-hijo2 (agregar)="procesaAgregar($event)"></app-hijo2>
